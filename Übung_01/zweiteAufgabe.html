<!doctype html>

<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Web Engineering</title>
  <meta name="description" content="Web Page for Web Engineering">
  <meta name="author" content="Sebastian Nolden">

  <!--<link rel="stylesheet" href="css/styles.css"> -->
  <style>
  .outside{
    height: 100%;
    width: 100%;
    left: 0;
    top: 0;
    position: fixed;
    background-color: #b2d6d1;
  }
  .inside{
    padding: 25px 0px 0px 0px;
    margin: 0px 35px 0px 35px;
    background-color: #F7F7F7;
  }
  .surveyText{
    width: 50%;
    padding: 25px 5px 0px 0px;
    text-align: right;
  }
  .surveyTextTop{
    width: 50%;
    vertical-align: top;
    padding: 25px 5px 0px 0px;
    text-align: right;
  }
  .surveyItem{
    width: 50%;
    padding: 25px 0px 0px 5px;
  }
  table{
    width: 100%;
  }
  </style>
</head>

<body>
    <div class="outside">
      <center> <h1> Survey Form </h1></center>

      <div class="inside">
        <center> Let us know how we can improve WebSurveyForm </center>
        <br>

        <table>
          <tr>
            <td class="surveyText">
              * Name:
            </td>
            <td class="surveyItem">
              <input class="eingabe" type="text" placeholder="Enter your name" size=40>
            </td>
          </tr>
          <tr>
            <td class="surveyText">
              <div class="text"> * Email:</div>
            </td>
            <td class="surveyItem">
              <input class="eingabe" type="text" placeholder="Enter your Email" size=40>
            </td>
          </tr>
          <tr>
            <td class="surveyText">
              <div class="text"> * Age:</div>
            </td>
            <td class="surveyItem">
              <input class="eingabe" type="number" placeholder="Age" size=40>
            </td>
          </tr>
          <tr>
            <td class="surveyTextTop">
              <div class="text"> Which option best descripes your current role?
              </div>
            </td>
            <td class="surveyItem">
              <select id="role" name="role">
                <option value="student">Student</option>
                <option value="proff">Proff</option>
                <option value="student">Student</option>
                <option value="student">Student</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="surveyTextTop">
              <div class="text"> * How likely is that you would recommend <br> WebSurveyForm to a friend?</div>
            </td>
            <td class="surveyItem">
              <input type="radio" id="r0" name="option" value="0">
              <label for="0">Definitely</label><br>
              <input type="radio" id="r1" name="option" value="1">
              <label for="0">Definitely</label><br>
              <input type="radio" id="r2" name="option" value="2">
              <label for="0">Definitely</label>
            </td>
          </tr>
          <tr>
            <td class="surveyTextTop">
              What do you like most in FCC:
            </td>
            <td class="surveyItem">
              <select id="option" name="option">
                <option value="">Select an option</option>
                <option value="Option1">Option1</option>
                <option value="Option2">Option2</option>
                <option value="Option3">Option3</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="surveyTextTop">
              <div class="text"> Things that should be improved in the future <br> (Check all that apply)</div>
            </td class="surveyItem">
            <td class="surveyItem">
              <input type="checkbox" id="c0" name="option" value="0">
              <label for="0">Front-end Projects</label><br>
              <input type="checkbox" id="c1" name="option" value="1">
              <label for="0">Back-end Projects</label><br>
              <input type="checkbox" id="c2" name="option" value="2">
              <label for="0">Data Visualization</label>
            </td>
          </tr>
        </table>

      </div>
    </div>


  <!-- <script src="js/scripts.js"></script> -->
</body>
</html>
