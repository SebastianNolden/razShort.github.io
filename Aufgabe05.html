<!doctype html>

<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Web Engineering</title>
  <meta name="description" content="Web Page for Web Engineering">
  <meta name="author" content="Sebastian Nolden">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/Aufgabe05.css">
  <link rel="stylesheet" type="text/css" href="https://unicons.iconscout.com/release/v2.1.5/css/unicons.css">

  <!-- Error prevention favicon was not found... -->
  <link rel="shortcut icon" href="#" />

</head>

<body>
  <!-- block rendering to set dark/light mode -->
  <script>
    // set the darkmode here to prevent flickering
    var currentTheme = localStorage.getItem("theme") || 'light';
    if (currentTheme === "dark"){
      document.body.classList.toggle("dark-theme");
    }
  </script>

  <div class="page">
    <nav class="nav">
      <my-nav></my-nav>
    </nav>

    <div class="mainContainer">
      <div class="left">
        <div class="title">Asynchron</div>
        <a class="button" id="button01">Promise & Async</a>
        <a class="button" id="button02">Web Worker</a>
        <a class="button" id="button03">Navigator</a>
      </div>
      <div class="content">
        <div class="contentWrapper">

          <div id="Promise">
            <div id="PromiseWrapper">
              <div id="ButtonWrap">
                <span class="button" id="promiseSwitchButton">Promise</span>
                <span class="button" id="concatTextButton">Concat</span>
                <span class="button" id="resetTextButton">Clear ConcatText</span>
              </div>
              <h3>ConcatText: </h3>
              <div class="TextField" id="ConcatText"></div>
              <h3>RawText A: </h3>
              <div class="TextField" id="RawTextA"></div>
              <h3>RawText B: </h3>
              <div class="TextField" id="RawTextB"></div>
            </div>
          </div>

          <div id="Primzahl">
            <div id="PrimzahlWrapper">
              <h2>Primzahlberechnung: </h2>
              <div id="PrimButtonWrapper">
                <span class="button" id="PrimzahlStart">Start</span>
                <span class="button" id="PrimzahlReset">Reset</span>
              </div>
              <div id="BalkenUmrandung">
                <div id="AnimBalken"></div>
              </div>
              <h4>Primzahlen: </h4>
              <ul id="PrimzahlListe"></ul>

            </div>
          </div>

          <div id="Navigator">
            <div id="topNav">
              <h2>WWW-Navigator</h2>
              <div id="topNavElements">
              </div>
            </div>
            <div id="navContent">
              <div id="leftNav">
              </div>
              <div id="contentNav"></div>
              <div id="rightNav">
                Additional Information:
                <div id="rightNavLinkWrapper">
                  <div class="rightNavLink">
                    Test
                  </div>
                  <div class="rightNavLink">
                    Test
                  </div>
                </div>
              </div>
            </div>
            <footer id="footerNav">
              <div id="footerWrapperNav">
                <span id="footerNavTitle">Footer:</span>
                <span class="footerNavLink">Sitemap</span>
                <span class="footerNavLink">Home</span>
                <span class="footerNavLink">News</span>
                <span class="footerNavLink">Contact</span>
                <span class="footerNavLink">About</span>
              </div>
            </footer>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="js/NavVue.js" type="text/JavaScript"></script>
  <script src="js/scripts.js" type="text/JavaScript"></script>
  <script src="js/Aufgabe05.js" type="text/JavaScript"></script>
</body>
</html>
